    <body>
        <div class = "errorBox"> &nbsp; </div>
        <p> &nbsp; </p>
        <table class = "scrabbleBoard">

        </table>
        <div> &nbsp; </div>

        <div class = "scrabbleScore"></div>
        <div> &nbsp; </div>
        <button type="button" onclick = "getNewLetters()">Get new letters!</button>
        <button type="submit" onclick = "errorMessage()">Submit Word</button>

            <caption> Letters </caption>
            <tbody >

                    <td class = "holderSpace"></td>
                    <td class = "holderSpace"></td>
                </tr>
            </tbody>
        </table>
