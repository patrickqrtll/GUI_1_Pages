<html>
    <head>
        <title>Multiplication Table</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> 
        <script src="js/jquery.validation/jquery.validate.js"></script>
        <script src="js/JQVaddedMethods.js"></script>
        <script src="js/valMultTable.js"></script>
        <script src="js/buildTable.js"></script>
        <link rel="stylesheet" type="text/css" href="css/multTableCSS.css">
        <script type="text/javascript">

            //Call validate, check if valid is true, then build table
            var validateAndBuild = function () {
                if (validateForm())
                    buildTable();
            }

        </script>
    </head>
    <body>        
        <div>
            <form name = "frm" id="frm" action="javascript:void(0)" onsubmit="return validateAndBuild();">   
                <!-- input fields -->
                <p class = "subhead">
                    Columns from:
                </p>
                <p>
                    First Column: <input type="text" id="t1" name="t1" tabindex="1" />
                </p>
                <p>
                    Last Column: <input type="text" id="t2" name="t2"  tabindex="2" /> 
                </p>
                <p class = "subhead">
                    Rows from:
                </p>
                <p>
                    First Row:<input type="text" id="t3" name="t3"  tabindex="3" />
                </p>
                <p>
                    Last Row: <input type="text" id="t4" name="t4"  tabindex="4" /> 
                </p>
                <p> <!-- action button -->
                    <input type="submit" value="Build Table" tabindex="3" />
                </p>                
            </form>
        </div>         
        <div id = "errorBox"> </div>
        <!-- dynamic table -->       
        <div id = "multTable"> </div>
        <p class = "textcenter" ><a href="home.html">Return to home</a>
    </body>
</html>
